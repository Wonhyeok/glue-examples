<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>CATERING PASS</h1>
			<br>
			<div class="container">
				<a href="#" class="btn btn-outline-dark" onclick="login('poscoict', '11111')">재환 로그인</a>
			</div>
			<br>
			<div class="container">
				<a href="#" class="btn btn-outline-dark" onclick="login('poscoict', '22222')">인재 로그인</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function login(company, empno) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					goMenu(this);
				}
			};
			xhttp.open("GET", "/auth/login?company="+company+"&empno="+empno, true);
			xhttp.send();
		}
		function goMenu(xhttp) {
			console.log(xhttp);
			var user = JSON.parse(xhttp.responseText)
			var date = new Date();
			date.setDate(date.getDate() + 1);
			document.cookie = 'userid=' + user.uuid + '; expires=' + date.toGMTString() + '; path=/';
			document.cookie = 'ename=' + user.name + '; expires=' + date.toGMTString() + '; path=/';
			document.location.href="메뉴.html";
		}
	</script>
</body>
</html>
